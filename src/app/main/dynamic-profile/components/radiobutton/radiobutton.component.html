<mat-form-field fxFlex="100" [formGroup]="group">
    <input matInput [formControlName]="field.name" style="display:none;" [placeholder]="field.label">
    <mat-radio-group [formControlName]="field.name">
        <mat-radio-button class="secondary-text p-24" *ngFor="let item of field.options" [value]="item">{{item}}</mat-radio-button>
    </mat-radio-group>
    <ng-container *ngFor="let validation of field.validations" ngProjectAs="mat-error">
        <mat-error *ngIf="group.get(field.name).hasError(validation.name)">{{validation.message}}</mat-error>
    </ng-container>
</mat-form-field>
