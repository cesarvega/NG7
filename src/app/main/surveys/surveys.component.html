<div class="content"  style="margin:0 auto;" fxLayout="column">
<div fxLayout="row wrap" fxLayoutAlign="center center">
<div class="flex-item">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="id" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header cla> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="progress">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                        <td mat-cell *matCellDef="let row"> ${{row.color==='red'?'0':row.progress}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="survey">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Survey </th>
                        <td mat-cell *matCellDef="let row"> {{row.survey}} </td>
                    </ng-container>

                    <!-- Color Column -->
                    <ng-container matColumnDef="color">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color==='red'?'incompleted':'completed'}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>
    </div>
